# Configuración de Render para SkyPulse API
# Documentación: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: skypulse-api
    env: python
    plan: starter  # $7/mes - cambiar a 'free' para desarrollo
    region: oregon
    buildCommand: |
      apt-get update && apt-get install -y libhdf5-dev libnetcdf-dev && \
      pip install --upgrade pip setuptools wheel && \
      pip install --no-cache-dir numpy>=1.26.0 && \
      python -c "import numpy; print(f'NumPy version: {numpy.__version__}')" && \
      pip install --no-cache-dir --no-build-isolation netCDF4>=1.6.0 && \
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: METEOSOURCE_API_KEY
        sync: false  # Configurar manualmente en Render Dashboard
      - key: WINDY_POINT_FORECAST_API_KEY
        sync: false  # Configurar manualmente en Render Dashboard
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENVIRONMENT
        value: "production"
      # Opcionales
      - key: METEOSOURCE_TIER
        sync: false
      - key: VALID_API_KEYS
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Solo si se usa WRF-SMN
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Solo si se usa WRF-SMN
      - key: AWS_REGION
        sync: false  # Solo si se usa WRF-SMN
      - key: S3_BUCKET_NAME
        sync: false  # Solo si se usa WRF-SMN

