name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  paths:
        - 'public/**'

jobs:
  build:
    runs: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Build Assets (if needed)
        run: |
          echo "No build needed - static files only"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-workflow-enable-cors@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public