# Configuración de Render para SkyPulse API (monorepo)
# Documentación: https://render.com/docs/blueprint-spec
#
# Build y start usan ruta desde RAÍZ del repo para no depender del Root Directory.
# Dejar Root Directory vacío en Dashboard (default).

services:
  - type: web
    name: skypulse-api
    env: python
    plan: starter  # $7/mes - cambiar a 'free' para desarrollo
    region: oregon
    buildCommand: |
      cd apps/api/app && \
      pip install --upgrade pip && \
      pip install --no-cache-dir "numpy>=1.26.0" && \
      pip install --no-cache-dir -r requirements.txt
    # PYTHONPATH debe ser el directorio que CONTIENE el paquete "app" (apps/api), no apps/api/app
    startCommand: cd apps/api && PYTHONPATH=. uvicorn app.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: WINDY_POINT_FORECAST_API_KEY
        sync: false  # Configurar manualmente en Render Dashboard
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENVIRONMENT
        value: "production"
      # Opcionales
      - key: VALID_API_KEYS
        sync: false
      # PYTHONPATH se configura en startCommand
