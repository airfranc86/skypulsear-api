# Configuración de Render para SkyPulse Frontend
# Documentación: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: skypulse-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: |
      # No build needed - static HTML/CSS/JS
      echo "Static files ready"
    startCommand: |
      # Serve static files with Python's HTTP server
      python -m http.server 3000
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"