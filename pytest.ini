[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    -v
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

