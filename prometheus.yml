# Configuración de Prometheus para SkyPulse
# Uso: docker-compose up -d prometheus

global:
  scrape_interval: 15s  # Recolectar métricas cada 15 segundos
  evaluation_interval: 15s
  external_labels:
    cluster: 'skypulse'
    environment: 'production'

# Configuración de alertas (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Reglas de alertas (opcional)
# rule_files:
#   - 'alerts.yml'

# Configuración de scraping (recolección de métricas)
scrape_configs:
  # Métricas de SkyPulse API
  - job_name: 'skypulse-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Para desarrollo local
        labels:
          service: 'skypulse-api'
          environment: 'development'
    # Para producción en Render, usar la URL pública:
    # - targets: ['skypulse-api.onrender.com']
    #   scheme: 'https'
    #   labels:
    #     service: 'skypulse-api'
    #     environment: 'production'

